<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Trigger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 50px;
            text-align: center;
        }
        .form-box {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .form-box h2 {
            margin-bottom: 10px;
        }
        .form-box p {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <a class="back-btn" href="{% url 'triggers' arduino_id %}">&#8592;</a>
        <h2>REGISTRA TU TRIGGER</h2>
        <p>Debes poner el contexto que tienes en el Arduino</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre del Trigger" required><br>
            <input type="text" name="contexto" placeholder="Contexto de tu Arduino" required><br>
            <button type="submit">Registro</button>
        </form>
    </div>
</body>
</html>
