<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-link {
            margin-top: 15px;
            display: block;
        }

        .login-link a {
            color: #555;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>REGISTRO</h2>
        {% if messages %}
        {% for message in messages %}
        <div style="color:red;">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password1" placeholder="Password" required><br>
            <input type="password" name="password2" placeholder="Confirm Password" required><br>
            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            <a href="{% url 'inicioSesion' %}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

</body>

</html>
