<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0 0 80px 0;
            position: relative;
            background: linear-gradient(135deg, #b270d3, #5d9fc9);
            background-size: cover;
            animation: none;
        }
        .navbar {
            width: 100%;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 40px;
            box-sizing: border-box;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
            position: relative;
        }
        .navbar .bienvenido {
            font-size: 22px;
            font-weight: bold;
            flex: 1;
            text-align: center;
            letter-spacing: 1px;
        }
        .navbar .acciones {
            position: absolute;
            right: 40px;
            display: flex;
            align-items: center;
        }
        .add-btn {
            font-size: 22px;
            padding: 0;
            width: 42px;
            height: 42px;
            border: 2px solid #2196F3;
            background: linear-gradient(135deg, #2196F3 60%, #5d9fc9 100%);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.2s, transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }
        .add-btn:hover {
            background: linear-gradient(135deg, #1769aa 60%, #2196F3 100%);
            border-color: #1769aa;
            transform: scale(1.13);
            box-shadow: 0 4px 16px rgba(33,150,243,0.18);
        }
        .cerrar-btn {
            background: transparent;
            color: #2196F3;
            border-radius: 6px;
            border: 2px solid #2196F3;
            padding: 7px 22px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-left: 5px;
            transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.07);
        }
        .cerrar-btn:hover {
            background: #2196F3;
            color: #fff;
            border-color: #1769aa;
            box-shadow: 0 4px 16px rgba(33,150,243,0.18);
        }
        .container {
            background: rgba(255,255,255,0.10);
            border-radius: 30px;
            padding: 60px 30px;
            width: 70%;
            margin: 0 auto 40px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .arduino-card {
            border:1.5px solid #2196F3;
            border-radius:15px;
            padding:20px;
            margin:20px auto;
            width: 370px; /* Más ancho */
            background: rgba(255,255,255,0.2);
            position:relative;
            text-align: center;
            box-shadow: 0 2px 8px rgba(33,150,243,0.07);
            transition: box-shadow 0.2s, transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .arduino-card:hover {
            box-shadow: 0 6px 24px rgba(33,150,243,0.18);
            transform: translateY(-4px) scale(1.02);
        }
        .arduino-info-rect {
            background: #e0f7fa;
            border-radius: 12px;
            padding: 22px 10px 16px 10px;
            margin-bottom: 18px;
            border: 1.5px solid #2196F3;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%; /* Más ancho */
            font-size: 1.13em; /* Texto más grande */
        }
        .arduino-card .arduino-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            width: 100%;
            margin-top: 8px;
        }
        .arduino-card a {
            padding:8px 22px;
            background: linear-gradient(135deg, #2196F3 60%, #5d9fc9 100%);
            color:white;
            border-radius:6px;
            text-decoration:none;
            border: none;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            font-size: 15px;
        }
        .arduino-card a:hover {
            background: linear-gradient(135deg, #1769aa 60%, #2196F3 100%);
            transform: scale(1.07);
            box-shadow: 0 4px 16px rgba(33,150,243,0.18);
        }
        .arduino-card button {
            padding:8px 22px;
            background: linear-gradient(135deg, #f44336 60%, #ff6e6e 100%);
            color:white;
            border-radius:6px;
            border:none;
            cursor:pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(244,67,54,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            font-size: 15px;
        }
        .arduino-card button:hover {
            background: linear-gradient(135deg, #b71c1c 60%, #f44336 100%);
            transform: scale(1.07);
            box-shadow: 0 4px 16px rgba(244,67,54,0.18);
        }
        h2 {
            font-size: 24px;
        }
        .footer {
            width: 100%;
            background: #111;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            font-size: 16px;
            letter-spacing: 1px;
            border-radius: 20px 20px 0 0;
            z-index: 10;
        }
        /* Modal botones */
        #modalEliminar button {
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            padding: 8px 22px;
            margin: 0 5px;
            transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.07);
        }
        #modalEliminar button[type="button"] {
            background: #e0f7fa;
            color: #2196F3;
        }
        #modalEliminar button[type="button"]:hover {
            background: #b3e5fc;
            color: #1769aa;
            transform: scale(1.05);
        }
        #modalEliminar button[type="submit"] {
            background: linear-gradient(135deg, #f44336 60%, #ff6e6e 100%);
            color: #fff;
        }
        #modalEliminar button[type="submit"]:hover {
            background: linear-gradient(135deg, #b71c1c 60%, #f44336 100%);
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="bienvenido">Bienvenido, {{ username }}!</div>
        <div class="acciones">
            <form method="get" action="{% url 'registroArduino' %}" style="display:inline;">
                <button class="add-btn" title="Agregar Arduino">+</button>
            </form>
            <form method="post" action="{% url 'cerrarSesion' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="cerrar-btn">Cerrar sesión</button>
            </form>
        </div>
    </div>

    <div class="container">
        {% if arduinos %}
            {% for arduino in arduinos %}
                <div class="arduino-card">
                    <div class="arduino-info-rect">
                        <h2 style="margin:0 0 8px 0;">{{ arduino.nombre }}</h2>
                        <p style="margin:0;">IP: {{ arduino.ip }}</p>
                    </div>
                    <div class="arduino-actions">
                        <a href="{% url 'triggers' arduino.id %}">Ir</a>
                        <button onclick="openModal({{ arduino.id }}, '{{ arduino.nombre|escapejs }}')">Eliminar</button>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h2>NO TIENES ARDUINOS VINCULADOS.</h2>
        {% endif %}
    </div>

    <!-- Modal -->
    <div id="modalEliminar" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:15px; min-width:300px; text-align:center;">
            <h3 id="modalMensaje"></h3>
            <form id="formEliminar" method="post" style="margin-top:20px;">
                {% csrf_token %}
                <button type="button" onclick="closeModal()">Cancelar</button>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <div class="footer">
        Proyecto Arduino &copy; {{ year|default:"2025" }} | version 1.0
    </div>

    <script>
        function openModal(arduinoId, nombre) {
            document.getElementById('modalEliminar').style.display = 'flex';
            document.getElementById('modalMensaje').innerText = '¿Estás seguro de eliminar el arduino "' + nombre + '"?';
            document.getElementById('formEliminar').action = '/dashboard/eliminar_arduino/' + arduinoId + '/';
        }
        function closeModal() {
            document.getElementById('modalEliminar').style.display = 'none';
        }
    </script>
</body>
</html>
