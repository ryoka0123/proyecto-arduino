<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 30px;
            width: 70%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .add-btn {
            font-size: 20px;
            padding: 5px 10px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>Bienvenido, {{ username }}!</div>
        <div>
            <form method="get" action="{% url 'registroArduino' %}" style="display:inline;">
                <button class="add-btn" title="Agregar Arduino">+</button>
            </form>
            <form method="post" action="{% url 'cerrarSesion' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:#f44336; color:white; border-radius:5px; border:none; padding:5px 15px; margin-left:10px; cursor:pointer;">
                    Cerrar sesión
                </button>
            </form>
        </div>
    </div>

    <div class="container">
        {% if arduinos %}
            {% for arduino in arduinos %}
                <div style="border:1px solid #ccc; border-radius:15px; padding:20px; margin:20px auto; width:60%; background:#f9f9f9; position:relative;">
                    <h2>{{ arduino.nombre }}</h2>
                    <p>IP: {{ arduino.ip }}</p>
                    <a href="#" style="padding:8px 20px; background:#2196F3; color:white; border-radius:5px; text-decoration:none;">Ir</a>
                    <button onclick="openModal({{ arduino.id }}, '{{ arduino.nombre|escapejs }}')" style="padding:8px 20px; background:#f44336; color:white; border-radius:5px; border:none; margin-left:10px; cursor:pointer;">
                        Eliminar
                    </button>
                </div>
            {% endfor %}
        {% else %}
            <h2>NO TIENES ARDUINOS VINCULADOS.</h2>
        {% endif %}
    </div>

    <!-- Modal -->
    <div id="modalEliminar" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:15px; min-width:300px; text-align:center;">
            <h3 id="modalMensaje"></h3>
            <form id="formEliminar" method="post" style="margin-top:20px;">
                {% csrf_token %}
                <button type="button" onclick="closeModal()" style="padding:8px 20px; margin-right:10px;">Cancelar</button>
                <button type="submit" style="padding:8px 20px; background:#f44336; color:white; border:none; border-radius:5px;">Confirmar</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(arduinoId, nombre) {
            document.getElementById('modalEliminar').style.display = 'flex';
            document.getElementById('modalMensaje').innerText = '¿Estás seguro de eliminar el arduino "' + nombre + '"?';
            document.getElementById('formEliminar').action = '/dashboard/eliminar_arduino/' + arduinoId + '/';
        }
        function closeModal() {
            document.getElementById('modalEliminar').style.display = 'none';
        }
    </script>
</body>
</html>
